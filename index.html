<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Management</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <ul id="tasks-list">
      <li>
        <p class="task">Sample Task</p>
      </li>
    </ul>
    <button id="add-btn">
      Add Task
    </button>

    <div id="add-task-modal" class="hide-modal">
      <input type="text" class="task-input" placeholder="Enter task name">
      <button class="task-submit-btn">Add Task</button>
    </div>
  </div>

  <script src="script.js" async defer></script>
</body>

</html>
