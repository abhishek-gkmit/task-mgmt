<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Management</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="hide-app">
    <div class="add-task-container">
      <input type="text" class="task-input" placeholder="Enter task name" autofocus>
      <button class="task-add-btn">Add Task</button>
    </div>

    <select class="filters" name="filter">
      <option value="all" selected>All</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>

    <ul id="tasks-list">
      <li>
        <p>Loading...</p>
      </li>
    </ul>
  </div>

  <script src="script.js" type="module" async defer></script>
</body>

</html>
